name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/banking-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/banking-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        cd banking_backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        cd banking_backend
        python manage.py test --verbosity=2 --keepdb
    - name: Run frontend tests
      run: |
        cd frontend
        npm ci
        npm run test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (backend)
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.BACKEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v6
      with:
        context: ./banking_backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Extract metadata (frontend)
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.FRONTEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend image
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy-staging:
    needs: build-and-push
    if: github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

    - name: Deploy to staging
      run: |
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/secret.yaml
        kubectl apply -f k8s/postgres.yaml
        kubectl apply -f k8s/redis.yaml
        kubectl apply -f k8s/backend.yaml
        kubectl apply -f k8s/celery.yaml
        kubectl apply -f k8s/frontend.yaml
        kubectl apply -f k8s/ingress.yaml

        # Wait for rollout
        kubectl rollout status deployment/backend -n banking-app --timeout=600s
        kubectl rollout status deployment/frontend -n banking-app --timeout=600s

  deploy-production:
    needs: build-and-push
    if: github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

    - name: Blue-Green Deployment
      run: |
        # Determine active environment
        ACTIVE_ENV=$(kubectl get service frontend-service -n banking-app -o jsonpath='{.spec.selector.color}' 2>/dev/null || echo "blue")

        if [ "$ACTIVE_ENV" = "blue" ]; then
          NEW_ENV="green"
        else
          NEW_ENV="blue"
        fi

        echo "Deploying to $NEW_ENV environment"

        # Update deployments with new color
        sed -i "s/app: frontend/app: frontend-$NEW_ENV/g" k8s/frontend.yaml
        sed -i "s/app: backend/app: backend-$NEW_ENV/g" k8s/backend.yaml

        # Apply new deployments
        kubectl apply -f k8s/backend.yaml
        kubectl apply -f k8s/frontend.yaml

        # Wait for new deployments to be ready
        kubectl rollout status deployment/backend-$NEW_ENV -n banking-app --timeout=600s
        kubectl rollout status deployment/frontend-$NEW_ENV -n banking-app --timeout=600s

        # Switch traffic to new environment
        kubectl patch service frontend-service -n banking-app -p "{\"spec\":{\"selector\":{\"app\":\"frontend-$NEW_ENV\"}}}"
        kubectl patch service backend-service -n banking-app -p "{\"spec\":{\"selector\":{\"app\":\"backend-$NEW_ENV\"}}}"

        # Clean up old deployments after verification
        if [ "$ACTIVE_ENV" != "$NEW_ENV" ]; then
          kubectl delete deployment backend-$ACTIVE_ENV -n banking-app --ignore-not-found=true
          kubectl delete deployment frontend-$ACTIVE_ENV -n banking-app --ignore-not-found=true
        fi

  health-check:
    needs: [deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    steps:
    - name: Health check
      run: |
        # Add health check logic here
        echo "Health check completed"