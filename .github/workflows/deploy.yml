name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Backend Tests
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r banking_backend/requirements.txt
        
    - name: Run Backend Tests
      run: |
        cd banking_backend
        python manage.py test --verbosity=2 --keepdb
      env:
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: sqlite:///db.sqlite3
        
    # Frontend Tests (Optional - verify buildable)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Run Frontend Tests
      run: |
        cd frontend
        npm run test -- --run

  deploy:
    name: Trigger Render Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Trigger Deploy Hook
      run: |
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "Deployment triggered successfully."
        else
          echo "WARNING: RENDER_DEPLOY_HOOK_URL secret not set. Skipping deployment."
          echo "Please set this secret in Repository Settings > Secrets and variables > Actions."
          exit 0 # Don't fail the build, just warn
        fi