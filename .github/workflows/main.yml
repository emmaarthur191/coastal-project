name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r banking_backend/requirements.txt

    - name: Run migrations
      run: |
        cd banking_backend
        python manage.py migrate
      env:
        DEBUG: 'true'
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        FIELD_ENCRYPTION_KEY: test-ci-encryption-key-32bytes!!

    - name: Run tests with coverage
      run: |
        cd banking_backend
        python -m pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=50
      env:
        DEBUG: 'true'
        SECRET_KEY: test-secret-key-for-ci
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        REDIS_URL: redis://localhost:6379/1
        FIELD_ENCRYPTION_KEY: test-ci-encryption-key-32bytes!!

    - name: Upload coverage to Codecov
      if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
      uses: codecov/codecov-action@v4
      with:
        files: ./banking_backend/coverage.xml
        fail_ci_if_error: false
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN }}
