name: Role-Based Login System CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'banking_backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'banking_backend/**'

jobs:
  validate-login-system:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: banking_backend

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: Run Django migrations
      run: |
        python manage.py migrate --noinput
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

    - name: Run login system validation
      run: python validate_login_system.py

    - name: Run Django test suite
      run: |
        python manage.py test test_role_based_login --verbosity=2 --keepdb
        python manage.py test authentication --verbosity=2 --keepdb
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

    - name: Run security checks
      run: |
        python manage.py check --deploy
        python manage.py check --tag security

    - name: Run monitoring dashboard test
      run: python monitoring_dashboard.py --format json

    - name: Generate coverage report
      run: |
        coverage run --source='.' manage.py test test_role_based_login authentication --verbosity=0
        coverage report --fail-under=95

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          banking_backend/ci_cd_report.json
          banking_backend/.coverage

  security-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: banking_backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: banking_backend/trivy-results.sarif

  deploy-staging:
    needs: validate-login-system
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "ðŸš€ Deploying role-based login system to staging..."
        echo "âœ… All validations passed"
        echo "âœ… Security scans completed"
        echo "âœ… Ready for staging deployment"
        # Add your actual staging deployment commands here
        # Example: docker build, kubectl apply, AWS EB deploy, etc.

  deploy-production:
    needs: validate-login-system
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "ðŸš€ Deploying role-based login system to production..."
        echo "âœ… All validations passed"
        echo "âœ… Security scans completed"
        echo "âœ… Ready for production deployment"
        # Add your actual production deployment commands here
        # Example: docker build, kubectl apply, AWS EB deploy, etc.

  notify:
    needs: [validate-login-system, security-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Send notification
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: "Role-Based Login System CI/CD Pipeline ${{ job.status }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}