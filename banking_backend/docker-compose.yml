version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: banking_db
      POSTGRES_USER: banking_user
      POSTGRES_PASSWORD: banking_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user -d banking_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: .
    environment:
      - DATABASE_URL=postgresql://banking_user:banking_password@db:5432/banking_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=django-insecure-development-key-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - ENVIRONMENT=development
      - ENCRYPTION_KEY=Xk7y6_Jb2YJvL4uyH8T6G1cfdnuKtJnVDYWUbjc7sFw=
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
      - FRONTEND_URL=http://frontend:3000
      - CORS_ALLOWED_ORIGINS=http://frontend:3000,http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001,http://127.0.0.1:3001
      - ACCESS_TOKEN_LIFETIME_MINUTES=60
      - REFRESH_TOKEN_LIFETIME_DAYS=1
      - ANON_RATE_LIMIT=100/hour
      - USER_RATE_LIMIT=1000/hour
      - AUDITLOG_INCLUDE_ALL_MODELS=True
      - AUDITLOG_EXCLUDE_TRACKING_MODELS=auditlog.LogEntry
      - AUDITLOG_DISABLE_REMOTE_ADDR=False
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
      - static_files:/app/static
      - media_files:/app/media
    command: python manage.py runserver 0.0.0.0:8000 --noreload

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files: