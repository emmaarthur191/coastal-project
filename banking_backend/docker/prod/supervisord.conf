[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:django]
command=/opt/venv/bin/gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --worker-class gthread --max-requests 1000 --max-requests-jitter 50 --timeout 30 --keep-alive 2 --log-level info --access-logfile /app/logs/gunicorn_access.log --error-logfile /app/logs/gunicorn_error.log
directory=/app
user=appuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/django.log
environment=PYTHONPATH=/app,DJANGO_SETTINGS_MODULE=config.settings

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/nginx.log

[program:backup-scheduler]
command=/opt/venv/bin/python /app/scripts/backup_database.py create --compress --encrypt
directory=/app
user=appuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/backup.log
startsecs=60
startretries=3