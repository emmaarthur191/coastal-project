[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:django]
command=/opt/venv/bin/gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --worker-class gthread --max-requests 1000 --max-requests-jitter 50 --timeout 30 --keep-alive 2 --log-level info --access-logfile /app/logs/gunicorn_access.log --error-logfile /app/logs/gunicorn_error.log
directory=/app
user=appuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/django.log
environment=PYTHONPATH=/app,DJANGO_SETTINGS_MODULE=config.settings

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/nginx.log

[program:backup-scheduler]
command=sh -c "sleep 120 && /opt/venv/bin/python /app/manage.py backup_database create --compress --encrypt"
directory=/app
user=appuser
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/backup.log
environment=PYTHONPATH=/app,DJANGO_SETTINGS_MODULE=config.settings,DATABASE_URL="postgresql://coastal_user:changeme123@db:5432/coastal_banking",REDIS_URL=redis://redis:6379/0
startsecs=60
startretries=3