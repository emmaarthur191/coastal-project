# Ruff configuration for Coastal Banking project
# https://docs.astral.sh/ruff/

[tool.ruff]
target-version = "py312"
line-length = 120
indent-width = 4

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "migrations",
    "node_modules",
    "staticfiles",
    "*.backup",
]

[tool.ruff.lint]
# Enable recommended rules plus Django-specific
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "S",      # flake8-bandit (security)
    "DJ",     # flake8-django
]

# Ignore rules that conflict with our codebase
ignore = [
    "E501",   # line too long (handled by formatter)
    "S101",   # assert usage (needed for tests)
    "S105",   # hardcoded passwords (false positives on field names)
    "S106",   # hardcoded passwords (false positives on field names)
    "DJ001",  # null=True on TextField (intentional in some models)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# Tests can use assertions, magic values, etc.
"test_*.py" = ["S101", "S105", "S106", "B011"]
"*_test.py" = ["S101", "S105", "S106", "B011"]
"conftest.py" = ["S101", "S105", "S106"]
# Migrations are auto-generated
"*/migrations/*.py" = ["E501", "F401", "F811"]
# Settings may have complex imports
"settings.py" = ["E402", "F401"]
"config/settings.py" = ["E402", "F401"]

[tool.ruff.lint.isort]
known-first-party = ["users", "banking", "transactions", "operations", "reports", "fraud_detection", "products", "services", "performance", "settings", "messaging", "authentication", "banking_backend"]
section-order = ["future", "standard-library", "django", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.isort.sections]
django = ["django", "rest_framework"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
