[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings_test
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50
    -v
testpaths = core users tests
django_find_project = false

[coverage:run]
omit =
    */migrations/*
    */tests/*
    *test*.py
    celery.py
    smart_migrate.py
    repair_db.py
    create_test_data.py
    diagnose_*.py
    verify_*.py
    fix_*.py
    check_naming.py
    config/asgi.py
    config/wsgi.py
    config/routing.py
    core/tests.py
    core/tests_*.py
    core/consumers.py
    core/tasks.py
    core/validators.py
    core/management/commands/*
    users/management/commands/*
