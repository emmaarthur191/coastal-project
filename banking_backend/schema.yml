openapi: 3.0.3
info:
  title: Banking Backend API
  version: 1.0.0
  description: API for banking backend system
paths:
  /api/accounts/:
    get:
      operationId: api_accounts_list
      summary: List all bank accounts
      parameters:
      - in: query
        name: account_type
        schema:
          type: string
          enum:
          - daily_susu
          - member_savings
          - shares
          - youth_savings
        description: |-
          * `daily_susu` - Daily Savings
          * `member_savings` - Member Savings
          * `youth_savings` - Youth Savings
          * `shares` - Shares
      - in: query
        name: is_active
        schema:
          type: boolean
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Accounts
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAccountList'
          description: ''
    post:
      operationId: api_accounts_create
      summary: Create a new bank account
      tags:
      - Accounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Account'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Account'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: ''
