# Render Deployment Guide
# Estimated cost: ~$7-25/month (Starter/Standard plans)
# https://docs.render.com/

# Manual Setup Steps (Render doesn't support full blueprints yet):

## 1. Create PostgreSQL Database
# - Service Type: PostgreSQL
# - Name: banking-db
# - Plan: Starter (~$7/month)

## 2. Create Redis Cache
# - Service Type: Redis
# - Name: banking-redis
# - Plan: Starter (~$7/month)

## 3. Create Django Backend Web Service
# - Service Type: Web Service
# - Name: banking-backend
# - Runtime: Python
# - Build Command: pip install -r requirements.txt
# - Start Command: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4
# - Plan: Starter (~$7/month)
#
# Environment Variables:
# ENVIRONMENT=production
# DEBUG=False
# SECRET_KEY=(generate random)
# ENCRYPTION_KEY=(generate random)
# ENCRYPTION_SALT=(generate random)
# DATABASE_URL=(from PostgreSQL service)
# REDIS_URL=(from Redis service)
# ALLOWED_HOSTS=(auto-populated)
# CORS_ALLOWED_ORIGINS=https://your-frontend-app.onrender.com

## 4. Create React Frontend Web Service
# - Service Type: Web Service (or Static Site)
# - Name: banking-frontend
# - Runtime: Node
# - Build Command: npm install && npm run build
# - Start Command: npx serve -s dist -l $PORT
# - Plan: Starter (~$7/month)
#
# Environment Variables:
# REACT_APP_API_BASE_URL=https://your-backend-app.onrender.com

## 5. Configure Networking
# - Ensure backend allows CORS from frontend domain
# - Set up proper environment variable references
# - Configure health checks (/health/ endpoint)