version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: coastal_banking
      POSTGRES_USER: coastal_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - backend_network  # Isolated backend network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coastal_user -d coastal_banking"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend_network  # Isolated backend network

  # Django Backend (NO NGINX)
  backend:
    build:
      context: ./banking_backend
      dockerfile: Dockerfile.prod  # Modified to NOT include nginx
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://coastal_user:${DB_PASSWORD}@db:5432/coastal_banking
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=backend  # Only allow from internal network
      - CORS_ALLOWED_ORIGINS=https://yourdomain.com
      - ENVIRONMENT=production
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENCRYPTION_SALT=${ENCRYPTION_SALT}
      - CSRF_TRUSTED_ORIGINS=https://yourdomain.com
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO, https
    volumes:
      - static_files:/app/static
      - media_files:/app/media
    expose:
      - "8000"  # Expose internally only, not mapped to host
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - backend_network  # Backend services isolated
      - proxy_network    # Connection to nginx only

  # React Frontend (Build only, NO NGINX)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      - VITE_API_BASE_URL=/api  # Use relative path
      - NODE_ENV=production
    volumes:
      - frontend_build:/app/build  # Store build output
    networks:
      - proxy_network

  # Single Nginx Reverse Proxy (Security Gateway)
  nginx:
    image: nginx:1.24-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
      - ./nginx/security-headers.conf:/etc/nginx/security-headers.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
      - static_files:/app/static:ro
      - media_files:/app/media:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - proxy_network
      - backend_network  # Access to backend services

# Volumes (same as before)
volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:
  frontend_build:

# Network Segmentation for Security
networks:
  proxy_network:
    driver: bridge
  backend_network:
    driver: bridge
    internal: true  # Isolate from external access