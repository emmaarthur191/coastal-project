services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: coastal_postgres
    environment:
      POSTGRES_DB: coastal_banking
      POSTGRES_USER: coastal_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coastal_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U coastal_user" ]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: coastal_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - coastal_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Django Backend
  backend:
    build:
      context: ./banking_backend
      dockerfile: Dockerfile
    container_name: coastal_backend
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    environment:
      - DEBUG=False
      - ENVIRONMENT=docker
      - SECURE_SSL_REDIRECT=False
      - DATABASE_URL=postgresql://coastal_user:${DB_PASSWORD:-changeme123}@db:5432/coastal_banking
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_RULES_DB=1
      - REDIS_LOG_DB=2
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENCRYPTION_SALT=${ENCRYPTION_SALT}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - coastal_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/simple/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coastal_frontend
    ports:
      - "3000:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - coastal_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Nginx Reverse Proxy (Optional - for production SSL)
  nginx:
    image: nginx:alpine
    container_name: coastal_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - coastal_network
    restart: unless-stopped
    profiles:
      - production
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local

networks:
  coastal_network:
    driver: bridge
