# =============================================================================
# Kubernetes CronJob: PostgreSQL Database Backup
# =============================================================================
# Performs daily automated backups of the PostgreSQL database
# Backups are stored in a PersistentVolumeClaim with 30-day retention
#
# Usage: kubectl apply -f backup.yaml
# =============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-backup-pvc
  namespace: banking-app
  labels:
    app: postgres-backup
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  # Use appropriate storage class for your cluster
  # storageClassName: standard

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: banking-app
  labels:
    app: postgres-backup
spec:
  # Run daily at 2:00 AM UTC
  schedule: "0 2 * * *"
  # Keep last 3 successful and 1 failed job for debugging
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  # Prevent concurrent backup jobs
  concurrencyPolicy: Forbid
  # Start even if missed (e.g., cluster was down)
  startingDeadlineSeconds: 3600
  jobTemplate:
    spec:
      # Auto-cleanup completed pods after 1 hour
      ttlSecondsAfterFinished: 3600
      template:
        metadata:
          labels:
            app: postgres-backup
        spec:
          restartPolicy: OnFailure
          containers:
          - name: postgres-backup
            image: postgres:18-alpine
            env:
            - name: PGHOST
              value: postgres-service
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              value: banking_db
            - name: PGUSER
              value: banking_user
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: banking-secret
                  key: DATABASE_PASSWORD
            command:
            - /bin/sh
            - -c
            - |
              set -e

              # Create timestamp for backup file
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              BACKUP_FILE="/backups/coastal_backup_${TIMESTAMP}.dump"

              echo "Starting PostgreSQL backup at $(date)"
              echo "Backup file: ${BACKUP_FILE}"

              # Create compressed custom-format backup
              pg_dump -Fc -v -f "${BACKUP_FILE}"

              # Verify backup was created
              if [ -f "${BACKUP_FILE}" ]; then
                SIZE=$(ls -lh "${BACKUP_FILE}" | awk '{print $5}')
                echo "Backup completed successfully: ${BACKUP_FILE} (${SIZE})"
              else
                echo "ERROR: Backup file was not created!"
                exit 1
              fi

              # Cleanup old backups (keep last 30 days)
              echo "Cleaning up backups older than 30 days..."
              find /backups -name "coastal_backup_*.dump" -type f -mtime +30 -delete

              # List remaining backups
              echo "Current backups:"
              ls -lht /backups/*.dump 2>/dev/null || echo "No backups found"

              echo "Backup job completed at $(date)"
            volumeMounts:
            - name: backup-storage
              mountPath: /backups
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: postgres-backup-pvc

---
# =============================================================================
# Optional: Manual Backup Job Template
# =============================================================================
# Use this to trigger an immediate backup:
#   kubectl create job --from=cronjob/postgres-backup manual-backup-$(date +%s) -n banking-app
# =============================================================================
