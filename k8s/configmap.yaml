apiVersion: v1
kind: ConfigMap
metadata:
  name: banking-config
  namespace: banking-app
data:
  DJANGO_SETTINGS_MODULE: "config.settings"
  DEBUG: "False"
  ALLOWED_HOSTS: "banking-app.com,api.banking-app.com"
  SECRET_KEY: "your-secret-key-here"  # Replace with actual secret
  REDIS_URL: "redis://redis-service:6379"
  DATABASE_URL: "postgresql://banking_user:password@postgres-service:5432/banking_db"
  FLOWER_PORT: "5555"
  FLOWER_BASIC_AUTH: "admin:admin"
