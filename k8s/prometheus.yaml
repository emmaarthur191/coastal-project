apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: banking-app
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    rule_files:
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
    scrape_configs:
      - job_name: 'banking-backend'
        static_configs:
          - targets: ['backend-service.banking-app.svc.cluster.local:8000']
        metrics_path: '/metrics'
      - job_name: 'banking-frontend'
        static_configs:
          - targets: ['frontend-service.banking-app.svc.cluster.local:80']
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-service.banking-app.svc.cluster.local:5432']
      - job_name: 'redis'
        static_configs:
          - targets: ['redis-service.banking-app.svc.cluster.local:6379']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: banking-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: banking-app
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP
