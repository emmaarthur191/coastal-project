# Render Blueprint for Coastal Banking Application
# Full configuration for backend, frontend, and database

services:
  # =============================================================================
  # Backend - Django API (ASGI with Daphne for WebSocket support)
  # =============================================================================
  - type: web
    name: coastal-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: banking_backend
    buildCommand: ./build.sh
    startCommand: daphne -b 0.0.0.0 -p $PORT config.asgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set to https://coastal-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: coastal-db
          property: connectionString
      - key: ADMIN_EMAIL
        value: "admin@coastal.com"
      - key: ADMIN_PASSWORD
        sync: false  # Set a secure password
      - key: MANAGER_EMAIL
        value: "manager@coastal.com"
      - key: MANAGER_PASSWORD
        sync: false  # Set a secure password
      - key: SENDEXA_API_URL
        sync: false
      - key: SENDEXA_AUTH_TOKEN
        sync: false
      - key: SENDEXA_SENDER_ID
        value: "Coastal"
      - key: SENTRY_DSN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.4"
    healthCheckPath: /api/performance/system-health/
    autoDeploy: true

  # =============================================================================
  # Frontend - Vite/React Static Site
  # =============================================================================
  - type: web
    name: coastal-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_PROD_API_URL
        sync: false  # Set to https://coastal-backend.onrender.com/api/
      - key: VITE_PROD_WS_URL
        sync: false  # Set to wss://coastal-backend.onrender.com/ws/
      - key: VITE_SENTRY_DSN
        sync: false
      - key: VITE_SENTRY_ENABLED
        value: "true"
    autoDeploy: true

# =============================================================================
# Database - PostgreSQL
# =============================================================================
databases:
  - name: coastal-db
    plan: free
    databaseName: coastal_banking
    user: coastal_user
    region: oregon
    postgresMajorVersion: "16"
