services:
  # PostgreSQL Database
  - type: pserv
    name: coastal-db
    plan: starter

  # Redis Cache
  - type: redis
    name: coastal-redis
    plan: starter
    ipAllowList: []

  # Django Backend Web Service
  - type: web
    name: coastal-backend
    runtime: python
    plan: starter
    buildCommand: "cd banking_backend && pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "cd banking_backend && gunicorn --bind 0.0.0.0:$PORT --workers 3 --threads 2 config.wsgi:application"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: coastal-db
          property: internalConnectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coastal-redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: $RENDER_EXTERNAL_HOSTNAME
      - key: CORS_ALLOWED_ORIGINS
        value: https://coastal-frontend.onrender.com
      - key: ENVIRONMENT
        value: production
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ENCRYPTION_SALT
        generateValue: true
      - key: CSRF_TRUSTED_ORIGINS
        value: https://$RENDER_EXTERNAL_HOSTNAME
      - key: SECURE_PROXY_SSL_HEADER
        value: HTTP_X_FORWARDED_PROTO, https

  # React Frontend Web Service
  - type: web
    name: coastal-frontend
    runtime: node
    plan: starter
    buildCommand: "cd frontend && npm ci && npm run build"
    startCommand: "cd frontend && npx serve -s dist -l $PORT"
    envVars:
      - key: VITE_API_BASE_URL
        value: https://coastal-backend.onrender.com/api
      - key: NODE_ENV
        value: production