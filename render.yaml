# Render Blueprint for Coastal Banking Application
# Full configuration for backend, frontend, and database

services:
  # =============================================================================
  # Backend - Django API (ASGI with Daphne for WebSocket support)
  # =============================================================================
  - type: web
    name: coastal-backend
    runtime: python
    region: frankfurt
    plan: free
    rootDir: banking_backend
    buildCommand: bash build.sh
    startCommand: gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        # REQUIRED: Set to your frontend URL, e.g., https://coastal-web.onrender.com
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: coastal-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coastal-redis
          property: connectionString
      - key: ADMIN_EMAIL
        value: "snyper191@gmail.com"
      - key: ADMIN_PASSWORD
        value: "Emma1991!))!"
      - key: MANAGER_EMAIL
        value: "manager@coastal.com"
      - key: MANAGER_PASSWORD
        value: "Emma1991!))!"
      - key: SENDEXA_API_URL
        value: "https://api.sendexa.co/v1/sms/send"
      - key: SENDEXA_API_KEY
        value: "sms_76720964"
      - key: SENDEXA_API_SECRET
        value: "71547a4d2387fef4"
      - key: SENDEXA_AUTH_TOKEN
        value: "c21zXzc2NzIwOTY0OjcxNTQ3YTRkMjM4N2ZlZjQ="
      - key: SENDEXA_SENDER_ID
        value: "Coastal"
      - key: SENTRY_DSN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.4"
    healthCheckPath: /api/performance/system-health/
    autoDeploy: true

  # =============================================================================
  # Redis - Key-Value Store (Caching & Channels)
  # =============================================================================
  - type: redis
    name: coastal-redis
    region: frankfurt
    plan: free
    ipAllowList: [] # Allow all internal connections

  # =============================================================================
  # Frontend - Vite/React Static Site
  # =============================================================================
  - type: web
    name: coastal-web
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
    headers:
      # Force UTF-8 for JS files
      - path: "*.js"
        name: Content-Type
        value: "application/javascript; charset=utf-8"
      # Cache-Control for hashed static assets (JS, CSS) - Specific rules FIRST
      - path: /assets/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      # Cache-Control for images/fonts
      - path: "*.png"
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: "*.jpg"
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: "*.svg"
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: "*.ico"
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      - path: "*.woff2"
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
      # HTML should not be cached long
      - path: /index.html
        name: Cache-Control
        value: "no-cache"
      
      # Global Security Headers (Wildcard last)
      - path: /*
        name: Content-Security-Policy
        value: "frame-ancestors 'self'; default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com;"
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_PROD_API_URL
        # REQUIRED: Set to your backend URL, e.g., https://coastal-backend.onrender.com/api/
        sync: false
      - key: VITE_PROD_WS_URL
        # OPTIONAL: Set to your backend WebSocket URL, e.g., wss://coastal-backend.onrender.com/ws/
        sync: false
      - key: VITE_SENTRY_DSN
        sync: false
      - key: VITE_SENTRY_ENABLED
        value: "false"
    autoDeploy: true

# =============================================================================
# Database - PostgreSQL
# =============================================================================
databases:
  - name: coastal-db
    plan: free
    databaseName: coastal_banking
    user: coastal_user
    region: frankfurt
    postgresMajorVersion: "16"
