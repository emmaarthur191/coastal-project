# Render Blueprint for Coastal Banking Application
# Full configuration for backend, frontend, and database

services:
  # =============================================================================
  # Backend - Django API (ASGI with Daphne for WebSocket support)
  # =============================================================================
  - type: web
    name: coastal-backend
    runtime: python
    region: frankfurt
    plan: free
    rootDir: banking_backend
    buildCommand: bash build.sh
    startCommand: gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        # REQUIRED: Set to your frontend URL, e.g., https://coastal-web.onrender.com
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: coastal-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: coastal-redis
          property: connectionString
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: MANAGER_EMAIL
        sync: false
      - key: MANAGER_PASSWORD
        sync: false
      - key: SENDEXA_API_URL
        sync: false
      - key: SENDEXA_API_KEY
        sync: false
      - key: SENDEXA_API_SECRET
        sync: false
      - key: SENDEXA_AUTH_TOKEN
        sync: false
      - key: SENDEXA_SENDER_ID
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.4"
    healthCheckPath: /api/performance/system-health/
    autoDeploy: true

  # =============================================================================
  # Redis - Key-Value Store (Caching & Channels)
  # =============================================================================
  - type: redis
    name: coastal-redis
    region: frankfurt
    plan: free
    ipAllowList: [] # Allow all internal connections

  # =============================================================================
  # Frontend - Vite/React Static Site
  # =============================================================================
  - type: web
    name: coastal-web-service
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: BACKEND_URL
        value: https://coastal-backend-annc.onrender.com
      - key: NODE_ENV
        value: production
      - key: VITE_SENTRY_DSN
        sync: false
      - key: VITE_SENTRY_ENABLED
        value: "false"
    autoDeploy: true

# =============================================================================
# Database - PostgreSQL
# =============================================================================
databases:
  - name: coastal-db
    plan: free
    databaseName: coastal_banking
    user: coastal_user
    region: frankfurt
    postgresMajorVersion: "16"
