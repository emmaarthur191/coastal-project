services:
  # Redis Cache (now as keyvalue)
  - type: keyvalue
    name: coastal-redis
    plan: starter
    ipAllowList: []  # Allow all Render services (internal access)

  # Django Backend Web Service
  - type: web
    name: coastal-backend
    runtime: python
    plan: starter
    buildCommand: >
      cd banking_backend &&
      pip install --no-cache-dir -r requirements.txt &&
      python manage.py collectstatic --noinput
    startCommand: >
      cd banking_backend &&
      python manage.py migrate --noinput &&
      gunicorn config.wsgi:application
      --bind 0.0.0.0:$PORT
      --workers 3
      --threads 2
      --log-level info
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: coastal-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: coastal-redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: ".onrender.com,coastal-backend.onrender.com,coastal-frontend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://coastal-frontend.onrender.com"
      - key: CORS_ALLOW_CREDENTIALS
        value: "True"
      - key: FRAUD_AUDIT_ENCRYPTION_KEY
        generateValue: true
      - key: SECURE_SSL_REDIRECT
        value: "False"
      - key: ENVIRONMENT
        value: production
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ENCRYPTION_SALT
        generateValue: true
      - key: SECURE_PROXY_SSL_HEADER
        value: "HTTP_X_FORWARDED_PROTO, https"
      - key: USE_X_FORWARDED_HOST
        value: "True"
      - key: SECURE_CROSS_ORIGIN_OPENER_POLICY
        value: "same-origin-allow-popups"

  # React Frontend Web Service
  - type: web
    name: coastal-frontend
    runtime: node
    plan: starter
    buildCommand: >
      cd frontend &&
      npm ci &&
      npm run build
    startCommand: >
      cd frontend &&
      npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://coastal-backend.onrender.com/api"
      - key: NODE_ENV
        value: production

databases:
  # PostgreSQL Database
  - name: coastal-db
    databaseName: coastal_db  # Optional: custom DB name inside Postgres
    plan: basic-256mb  # Modern free tier (256MB RAM); upgrade as needed
    # region: oregon  # Optional: specify region (default: auto)