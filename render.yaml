# Render Blueprint for Coastal Banking Application
# Deploy both backend and frontend services

services:
  # =============================================================================
  # Backend - Django API
  # =============================================================================
  - type: web
    name: coastal-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: banking_backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
      python manage.py create_initial_users
    startCommand: daphne -b 0.0.0.0 -p $PORT config.asgi:application
    envVars:
      # Required - Generate a secure key: python -c "from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set manually to your frontend URL
      - key: DATABASE_URL
        fromDatabase:
          name: coastal-db
          property: connectionString
      # Initial User Configuration
      - key: ADMIN_EMAIL
        value: "admin@coastal.com"
      - key: ADMIN_PASSWORD
        sync: false
      - key: MANAGER_EMAIL
        value: "manager@coastal.com"
      - key: MANAGER_PASSWORD
        sync: false
      # Sendexa SMS Configuration
      - key: SENDEXA_API_URL
        sync: false
      - key: SENDEXA_AUTH_TOKEN
        sync: false
      - key: SENDEXA_SENDER_ID
        value: "CoastalBank"
      # Optional: Sentry for error tracking
      - key: SENTRY_DSN
        sync: false
      - key: APP_VERSION
        value: "1.0.0"
    healthCheckPath: /api/performance/system-health/
    autoDeploy: true

# =============================================================================
# Frontend - Vite/React Static Site (separate key for static sites)
# =============================================================================
staticSites:
  - name: coastal-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_PROD_API_URL
        sync: false  # Set to https://coastal-backend.onrender.com/api/
      - key: VITE_PROD_WS_URL
        sync: false  # Set to wss://coastal-backend.onrender.com/ws/
      - key: VITE_SENTRY_DSN
        sync: false
      - key: VITE_SENTRY_ENABLED
        value: "true"
    autoDeploy: true

# =============================================================================
# Database
# =============================================================================
databases:
  - name: coastal-db
    plan: free
    databaseName: coastal_banking
    user: coastal_user
    region: oregon
