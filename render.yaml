services:
  # PostgreSQL Database
  - type: pserv
    name: coastal-db
    runtime: postgresql:15
    plan: starter
    # optional: region, disk, etc.

  # Redis Cache
  - type: redis
    name: coastal-redis
    plan: starter
    ipAllowList: []   # empty = allow all Render services

  # Django Backend (Python)
  - type: web
    name: coastal-backend
    runtime: python:3.11          # ← REQUIRED format
    plan: starter
    buildCommand: >
      cd banking_backend &&
      pip install --no-cache-dir -r requirements.txt &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate --noinput
    startCommand: >
      cd banking_backend &&
      gunicorn config.wsgi:application
      --bind 0.0.0.0:$PORT
      --workers 3
      --threads 2
      --log-level info

    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: coastal-db
          property: connectionString         # ← fixed
      - key: REDIS_URL
        fromService:
          type: redis
          name: coastal-redis
          property: connectionString         # ← also connectionString
      - key: ALLOWED_HOSTS
        value: "{{coastal-backend.onrender.com}},{{coastal-frontend.onrender.com}}"
      - key: CSRF_TRUSTED_ORIGINS
        value: https://{{coastal-backend.onrender.com}},https://{{coastal-frontend.onrender.com}}
      - key: CORS_ALLOWED_ORIGINS
        value: https://{{coastal-frontend.onrender.com}}
      - key: ENVIRONMENT
        value: production
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ENCRYPTION_SALT
        generateValue: true

  # React/Vite Frontend (Node)
  - type: web
    name: coastal-frontend
    runtime: node:20              # or node:18
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npx serve -s dist -l $PORT

    envVars:
      - key: VITE_API_BASE_URL
        value: https://coastal-backend.onrender.com/api
      - key: NODE_ENV
        value: production