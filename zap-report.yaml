# OWASP ZAP Report Generation Configuration

env:
  ZAP_API_KEY: "${ZAP_API_KEY:-}"

# Generate multiple reports
reports:
  - type: "html"
    file: "zap-report.html"
    template: "traditional-html"
  - type: "xml"
    file: "zap-report.xml"
    template: "traditional-xml"
  - type: "json"
    file: "zap-report.json"
    template: "traditional-json"

# Alert filters
alertFilters:
  - ruleId: "40012"  # Cross Site Scripting (Reflected)
    newRisk: "Info"
  - ruleId: "40014"  # Cross Site Scripting (Persistent)
    newRisk: "Info"
  - ruleId: "40016"  # Cross Site Scripting (Persistent) - Prime
    newRisk: "Info"
  - ruleId: "40017"  # Cross Site Scripting (Persistent) - Spider
    newRisk: "Info"

# Risk levels to include
riskLevels: ["High", "Medium", "Low", "Info"]

# Confidence levels to include
confidenceLevels: ["High", "Medium", "Low", "False Positive"]